name: wolf-cub
version: '0.0.0.0'
category: CsSyd
author: Tom Sydney Kerckhove
maintainer: syd.kerckhove@gmail.com
copyright: ! 'Copyright: (c) 2017 Tom Sydney Kerckhove'
license: AllRightsReserved
homepage: http://cs-syd.eu
dependencies:
- base >=4.9 && <=5
library:
  source-dirs: src/
  default-extensions:
  - NoImplicitPrelude
  ghc-options: -Wall
  exposed-modules:
  - Wolf.Cub
  - Wolf.Cub.Draw
  - Wolf.Cub.Handle
  - Wolf.Cub.OptParse
  - Wolf.Cub.OptParse.Types
  - Wolf.Cub.PropertyEditor
  - Wolf.Cub.PropertyEditor.Cursor
  - Wolf.Cub.SearchBox
  - Wolf.Cub.Types
  dependencies:
  - brick >=0.29
  - mtl
  - optparse-applicative
  - safe >=0.3
  - text >=1.2
  - time >=1.8
  - typed-uuid >=0.0
  - vector >=0.12
  - vty >=5.19
  - wolf-cli
  - wolf-data
executables:
  cub:
    main: Main.hs
    source-dirs: app/
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - wolf-cub
